<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Sew Corporate</title>
    <link rel="icon" type="image/svg+xml" href="assets/Submark.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0f1d2f;
            --charcoal: #1a1a1a;
            --gray-500: #737373;
            --gray-200: #E5E5E5;
            --cream: #f5f3f0;
            --white: #FFFFFF;
            --copper: #c17f59;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--gray-500);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-page {
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--navy);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 1rem;
        }
        .error-description {
            color: var(--gray-500);
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .error-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: var(--charcoal);
            color: var(--white);
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: var(--navy);
            transform: translateY(-2px);
        }
        .btn svg {
            width: 16px;
            height: 16px;
        }
        .helpful-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }
        .helpful-links h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 1rem;
        }
        .helpful-links nav {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .helpful-links a {
            color: var(--gray-500);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        .helpful-links a:hover {
            color: var(--copper);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Page not found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. Let's get you back on track.
        </p>
        <div class="error-links">
            <a href="/" class="btn">
                Back to Home
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
        <div class="helpful-links">
            <h3>Or try one of these:</h3>
            <nav>
                <a href="/services">Services</a>
                <a href="/process">How It Works</a>
                <a href="/work">Our Work</a>
                <a href="/faq">FAQ</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </div>
</body>
</html>
